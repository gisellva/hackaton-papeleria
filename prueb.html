<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tienda en línea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: inline-block;
        }

        .cart {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            position: fixed;
            top: 0;
            right: 0;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .remove-from-cart {
            background-color: #ff3f3f;
        }
    </style>
</head>
<body>
    <h1>Tienda en línea</h1>

    <div class="producto">
        <h2>Producto 1</h2>
        <p>Precio: $10</p>
        <button class="add" data-product="Producto 1" data-price="10">Agregar al carrito</button>
    </div>

    <div class="producto">
        <h2>Producto 2</h2>
        <p>Precio: $15</p>
        <button class="add" data-product="Producto 2" data-price="15">Agregar al carrito</button>
    </div>

    <div class="producto">
        <h2>Producto 3</h2>
        <p>Precio: $20</p>
        <button class="add" data-product="Producto 3" data-price="20">Agregar al carrito</button>
    </div>

    <div class="carro">
        <h2>Carrito de Compras</h2>
        <ul id="carro-producto">
            <!-- Los productos seleccionados se agregarán aquí -->
        </ul>
        <p>Total: $<span id="carro-total">0</span></p>
    </div>

    <script>
        const addToCartButtons = document.querySelectorAll('.add');
        const cartItems = document.getElementById('carro-producto');
        const cartTotal = document.getElementById('carro-total');

        let cart = [];
        let total = 0;

        addToCartButtons.forEach(button => {
            button.addEventListener('click', () => {
                const product = button.getAttribute('data-product');
                const price = parseFloat(button.getAttribute('data-price'));

                cart.push({ product, price });
                total += price;

                updateCart();
            });
        });

        function updateCart() {
            cartItems.innerHTML = '';
            cart.forEach((item, index) => {
                const li = document.createElement('li');
                li.textContent = `${item.product} - $${item.price}`;
                
                const removeButton = document.createElement('button');
                removeButton.textContent = 'Quitar';
                removeButton.classList.add('remover');
                removeButton.addEventListener('click', () => {
                    cart.splice(index, 1);
                    total -= item.price;
                    updateCart();
                });
                
                li.appendChild(removeButton);
                cartItems.appendChild(li);
            });

            cartTotal.textContent = total.toFixed(2);
        }
    </script>
</body>
</html>
